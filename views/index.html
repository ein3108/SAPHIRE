    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>SAPHIRE</h1>
                <hr>
                <p>Your Home For Smart Appliances</p>
                <a href="#simulators" class="btn btn-primary btn-xl page-scroll">Go To Simulation</a>
            </div>
        </div>
    </header>

    <section class="bg_simulation" id="simulators">
		<div class="container">
			<div class="row">
				<div class="TOP">
          <form>
            <input id="microwaveHiddenState" type="hidden" value="microwave:start"/>
            <input id="lightHiddenState" type="hidden" value="light:stop"/>
            <input id="irobotHiddenState" type="hidden" value="roomba:stop"/>
            <input id="washerHiddenState" type="hidden" value="washer:stop"/>
            <input id="refrigeratorHiddenState" type="hidden" value="fridge:bacon"/>
            <button type="button" class="btn btn-default" id="simBtn1" value="Start the microwave"/>

            <input id="simBtn2" type="button" value="Search the refrigerator" onclick="simulateRefrigerator();"/>
            <input id="simBtn3" type="button" value="Start the washer" onclick="simulateWasher();"/>
            <input id="simBtn4" type="button" value="Turn on the light" onclick="simulateLight();"/>
            <input id="simBtn5" type="button" value="Start the roomba" onclick="simulateIRobot();"/>
          </form>
					<div class="col-sm-2 col-md-2 col-lg-2">
						<img id="microwaveImg" src="images/Microwave.jpg" class="img-responsive" alt=""/>
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
						<img id="washerImg" src="images/Washer.jpg" class="img-responsive" alt=""/>
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
						<img src="images/Person.jpg" class="img-responsive" alt=""/>
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
						<img id="refrigeratorImg" src="images/Refridgerator.jpg" class="img-responsive" alt=""/>
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
						<img id="lightImg" src="images/TableLamp.jpg" class="img-responsive" alt=""/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="BOT">
					<div class="col-sm-2 col-md-2 col-lg-2">
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
					</div>
					<div class="col-sm-3 col-md-3 col-lg-3">
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2">
						<img id="irobotImg" src="images/Roomba.jpg" class="img-responsive" alt=""/>
					</div>
				</div>
			</div>
    </div>
